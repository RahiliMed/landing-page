<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Landing Page</title>
    <style>
        body { font-family: Arial; text-align: center; margin: 20px; }
        input, button { margin: 10px; padding: 10px; width: 80%; max-width: 400px; }
    </style>
</head>
<body>

    <h1>Welcome to Our Product!</h1>

    <img src="your-product-photo.jpg" alt="Product Photo" style="width:300px;">

    <p>Discover the best product for your needs. Book now!</p>

    <form id="bookingForm">
        <input type="text" id="name" placeholder="Your Name" required><br>
        <input type="tel" id="phone" placeholder="Your Phone" required><br>
        <input type="text" id="product" placeholder="Product Name" required><br>
        <button type="button" onclick="sendWhatsApp()">Book Now on WhatsApp</button>
    </form>

    <script>
    function sendWhatsApp() {
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        var product = document.getElementById('product').value;

        var message = `Hello, I am ${name}. I want to book the product: ${product}. You can contact me at ${phone}.`;
        var phoneNumber = "212613673527"; // replace with your number
        var url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

        window.open(url, '_blank');
    }
    </script>

</body>
</html>
