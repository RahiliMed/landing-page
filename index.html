    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 d-block"

            height="45" alt="logo" /></a>
      </div>
    </nav>
    <section class="py-xxl-10 pb-0" id="home">
      <div class="bg-holder bg-size"
        style="background-image:url(assets/img/gallery/hero-header-bg.png);background-position:top center;background-size:cover;">
      </div>
      <!--/.bg-holder-->

      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-5 col-xl-6 col-xxl-7 order-0 order-md-1 text-end"><img class="pt-7 pt-md-0 w-100"
              src="assets/img/illustrations/hero.png" alt="hero-header" /></div>
          <div class="col-md-75 col-xl-6 col-xxl-5 text-md-start text-center py-8">
            <h1 class="fw-normal fs-6 fs-xxl-7">A trusted provider of </h1>

  <section class="container py-5">
    <h2 class="text-center mb-4">Book Your Product</h2>
    <form id="booking-form" class="text-center">
      <input type="text" id="name" placeholder="Your Name" required class="form-control mb-2">
      <input type="text" id="phone" placeholder="Your Phone Number" required class="form-control mb-2">
      <input type="text" id="product" placeholder="Product Name" required class="form-control mb-2">
      <button type="submit" class="btn btn-success">Send on WhatsApp</button>
    </form>
  </section>
  
  <script>
    document.getElementById('booking-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var name = document.getElementById('name').value;
      var phone = document.getElementById('phone').value;
      var product = document.getElementById('product').value;
      
      var message = `Hello, I would like to book: ${product}\nName: ${name}\nPhone: ${phone}`;
      var whatsappURL = `https://wa.me/YOUR_PHONE_NUMBER?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    });
  </script>
